<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,.15);
            text-align: center;
        }

        #sidebar-logo {
            width: 200px; /* double the size */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        h1 span {
            font-weight: bold;
            color: #1e40af; /* blue accent for Servitech Dashboard */
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #1e3a8a;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- Logo -->
    <img id="sidebar-logo" src="static/logos/servitech.png" alt="Servitech Dashboard Logo">

    <!-- Headline -->
    <h1>Welcome to <span>Servitech Dashboard</span></h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" style="display:flex; flex-direction:column; gap:15px;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
