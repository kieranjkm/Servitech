<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instruments Dashboard</title>
<link rel="icon" type="image/png" href="static/logos/servitech.png">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; display: flex; }

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #2c3e50;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    position: fixed;
}
.sidebar a {
    display: block;
    color: #ecf0f1;
    padding: 12px 20px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s;
}
.sidebar a:hover { background-color: #34495e; }
.sidebar a.active { background-color: #2980b9; }

/* Main content */
.main-content {
    margin-left: 220px;
    padding: 20px;
    flex: 1;
}

/* Top bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 12px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}
.top-left { display: flex; align-items: center; gap: 10px; }
select { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; margin-right: 10px; }
select:hover { border-color: #2980b9; }

/* Card */
.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    display: inline-block;
    font-size: 18px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
}
.card span {
    font-size: 28px;
    font-weight: 700;
    margin-left: 10px;
    color: #27ae60;
    background: linear-gradient(135deg, #a1ffce, #faffd1);
    padding: 4px 10px;
    border-radius: 20px;
    display: inline-block;
}

/* Instrument grid */
.instrument-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 16px;
    margin-top: 10px;
}

/* Instrument cards */
.instrument-card {
    background: #fff;
    border-radius: 12px;
    padding: 18px 20px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    display: flex;
    flex-direction: column;
    gap: 12px;
}
.instrument-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    background: #f9fbff;
}
.instrument-card .instr-name { font-weight: 600; color: #2c3e50; font-size: 18px; }
.instrument-card .instr-count { font-weight: 700; font-size: 24px; color: #27ae60; transition: transform 0.2s; }

/* Slide-down details */
.card-details {
    margin-top: 10px;
    border-top: 1px solid #eee;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.25s ease;
    padding-left: 0;
    padding-right: 0;
}
.instrument-card.expanded .card-details {
    max-height: 500px;
    padding-left: 8px;
    padding-right: 8px;
}
.card-details {
    margin-top: 8px;
    border-top: 1px solid #eee;
    max-height: 420px;       /* same as before */
    overflow-y: auto;        /* allow vertical scrolling */
    transition: max-height 260ms ease, padding 200ms ease;
    padding-left: 4px;
    padding-right: 4px;
}
.card-details table {
    width: 100%;
    border-collapse: collapse;
}
.card-details th, .card-details td {
    padding: 6px 8px;
    text-align: left;
    font-size: 14px;
}
.card-details th {
    font-weight: 600;
    border-bottom: 1px solid #ddd;
}
.card-details td a {
    color: #2c3e50; /* keep links black */
    text-decoration: none;
}
.card-details td a:hover {
    text-decoration: none;
}


/* Responsive */
@media (max-width: 540px) {
    .top-left { flex-direction: column; align-items: flex-start; gap: 6px; }
}
.sidebar {
    display: flex;
    flex-direction: column;
    width: 220px;
    background-color: #2c3e50;
    color: #fff;
    min-height: 100vh;
    padding-top: 20px;
}

.sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 10px; /* optional spacing between links */
}

.sidebar-bottom {
    margin-top: auto; /* sticks to bottom */
    padding: 15px;
}


</style>
</head>

<body>

<div class="sidebar">
    <!-- Navigation links -->
    <div class="sidebar-nav">
        <a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active{% endif %}" id="menu-jobs">Jobs</a>
        <a href="{{ url_for('instruments') }}" class="{% if request.path.startswith('/instruments') %}active{% endif %}" id="menu-instruments">Instruments</a>
        <a href="{{ url_for('sites') }}" class="{% if request.path.startswith('/sites') %}active{% endif %}" id="menu-sites">Sites</a>
    </div>

    <!-- Username at bottom -->
    <div class="sidebar-bottom">
        <div style="font-size:14px; color:#bdc3c7;">Logged in as:</div>
        <div style="font-size:42px; font-weight:bold; text-transform:uppercase; color:#ecf0f1;">
            {{ session['username'] }}
        </div>
    </div>
</div>

<div class="main-content">
    <div class="top-bar">
        <div class="top-left">
            <label for="region-select">Region:</label>
            <select id="region-select"><option value="">All Regions</option></select>
            <label for="site-select">Site:</label>
            <select id="site-select"><option value="">All Sites</option></select>
        </div>
        <div class="logo">
            <img src="static/logos/servitech.png" alt="Logo" style="height:30px;">
        </div>
    </div>

    <div class="card">
        Total Instruments: <span id="instrument-count">0</span>
    </div>

    <div id="instrument-grid" class="instrument-grid"></div>
</div>

<script>
let allJobs = [];

const regionSelect = document.getElementById('region-select');
const siteSelect = document.getElementById('site-select');
const instrumentCount = document.getElementById('instrument-count');
const gridEl = document.getElementById('instrument-grid');

async function loadJobs() {
    try {
        const res = await fetch('/api/jobs');
        allJobs = await res.json();
        populateRegions();
        populateSites();
        updateInstrumentCount();
    } catch (err) {
        console.error('Error loading jobs:', err);
    }
}

function populateRegions() {
    regionSelect.innerHTML = '<option value="">All Regions</option>';
    const regions = [...new Set(allJobs.map(j => j.SiteLocation || 'Unknown'))].sort();
    regions.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;
        opt.textContent = r;
        regionSelect.appendChild(opt);
    });
}

function populateSites(filterRegion = '') {
    siteSelect.innerHTML = '<option value="">All Sites</option>';
    let filteredSites = allJobs;
    if (filterRegion) filteredSites = allJobs.filter(j => j.SiteLocation === filterRegion);
    const sites = [...new Set(filteredSites.map(j => j.SiteName || 'Unknown'))].sort();
    sites.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        siteSelect.appendChild(opt);
    });
}

function formatNumber(n) {
    return n.toLocaleString();
}

function updateInstrumentCount() {
    const region = regionSelect.value;
    const site = siteSelect.value;

    const filtered = allJobs.filter(j =>
        (!region || j.SiteLocation === region) &&
        (!site || j.SiteName === site)
    );

    instrumentCount.textContent = formatNumber(filtered.length);

    const counts = {};
    filtered.forEach(j => {
        const key = j.EAgIDesc || 'Unknown';
        counts[key] = (counts[key] || 0) + 1;
    });

    renderCards(counts, region, site);
}

function renderCards(counts, region, site) {
    gridEl.innerHTML = '';
    const entries = Object.entries(counts).map(([instrument, amount]) => ({instrument, amount}));
    entries.sort((a,b) => b.amount - a.amount);

    entries.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'instrument-card';
        card.innerHTML = `
            <div>
                <div class="instr-name">${escapeHtml(entry.instrument)}</div>
                <div class="instr-count">${formatNumber(entry.amount)}</div>
            </div>
            <div class="card-details" aria-hidden="true">
                <div class="details-inner"></div>
            </div>
        `;
        card.addEventListener('click', e => {
            if (e.target.tagName === 'TD' || e.target.tagName === 'A') return;
            toggleCard(card, entry.instrument, region, site);
        });
        gridEl.appendChild(card);
    });
}

function toggleCard(card, instrument, region, site) {
    const inner = card.querySelector('.details-inner');

    if (card.classList.contains('expanded')) {
        card.classList.remove('expanded');
        inner.innerHTML = '';
        return;
    }

    document.querySelectorAll('.instrument-card.expanded').forEach(c => {
        c.classList.remove('expanded');
        c.querySelector('.details-inner').innerHTML = '';
    });

    card.classList.add('expanded');

    let filtered = allJobs.filter(j =>
        (!region || j.SiteLocation === region) &&
        j.EAgIDesc === instrument
    );
    if (site) filtered = filtered.filter(j => j.SiteName === site);

    const siteCounts = {};
    filtered.forEach(j => {
        const s = j.SiteName || 'Unknown';
        siteCounts[s] = (siteCounts[s] || 0) + 1;
    });

    // Convert to array and sort descending by count
    const sortedSites = Object.entries(siteCounts)
        .sort((a, b) => b[1] - a[1]); // b[1] - a[1] for descending

    inner.innerHTML = `
        <table>
            <tr><th>Sites</th><th></th></tr>
            ${sortedSites.map(([s, count]) => {
                const url = `/jobs?site=${encodeURIComponent(s)}&eagidesc=${encodeURIComponent(instrument)}`;
                return `<tr><td><a href="${url}">${escapeHtml(s)}</a></td><td>${formatNumber(count)}</td></tr>`;
            }).join('')}
        </table>
    `;
}


function escapeHtml(str) {
    if (typeof str !== 'string') return str;
    return str.replace(/[&<>"']/g, s => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[s]));
}

regionSelect.addEventListener('change', () => {
    populateSites(regionSelect.value);
    updateInstrumentCount();
});
siteSelect.addEventListener('change', () => {
    const selectedSite = allJobs.find(j => j.SiteName === siteSelect.value);
    regionSelect.value = selectedSite ? selectedSite.SiteLocation : '';
    updateInstrumentCount();
});

loadJobs();
</script>

</body>
</html>
